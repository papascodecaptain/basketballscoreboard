<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketcounter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="16x16" href="Favicon.png">
</head>
<body>
      <img class="main-logo"src="BasketC0unter.png" alt="app-logo">
    <div class="game-area">
        <div class="scoreboard">
            <h1 id="home-display">HOME</h1>
            <div id="score">0</div>
            <div class="button-group">
                <button onclick="plus1()">+1</button>
                <button onclick="plus2()">+2</button>
                <button onclick="plus3()">+3</button>
                <button onclick="reset()">reset</button>
            </div>
        </div>

        <div class="scoreboard">
            <h1 id="away-display">AWAY</h1>
            <div id="scorea">0</div>
            <div class="button-group">
                <button onclick="plus1a()">+1</button>
                <button onclick="plus2a()">+2</button>
                <button onclick="plus3a()">+3</button>
                <button onclick="reseta()">reset</button>
            </div>
        </div>
    </div>

    <button id="endGame" onclick="goToNewPage()">END GAME</button>

    <script src="script.js"></script>  
</body>
</html>
