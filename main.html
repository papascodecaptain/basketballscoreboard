<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketcounter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="16x16" href="Favicon.png">

    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#343434">

<script>
  // Register the service worker
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
  }
</script>

<link rel="icon" type="image/png" href="Favicon.png">

<link rel="apple-touch-icon" href="Favicon.png">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<body>
      <!-- <img class="main-logo"src="BasketC0unter.png" alt="app-logo"> -->
      <div class="timer-container">
<div id="timer-display">10:00</div>
</div>
    <div class="game-area">
        <div class="scoreboard">
            <h1 id="home-display">HOME</h1>
            <div id="score">0</div>
            <div class="button-group">
     <button onclick="handleScore('home', 1)">+1</button>
                <button onclick="handleScore('home', 2)">+2</button>
                <button onclick="handleScore('home', 3)">+3</button>
                <button onclick="handleScore('home', 0)">reset</button>
            </div>
        </div>

        <div class="scoreboard">
            <h1 id="away-display">AWAY</h1>
            <div id="scorea">0</div>
            <div class="button-group">
            

                <button onclick="handleScore('away', 1)">+1</button>
                <button onclick="handleScore('away', 2)">+2</button>
                <button onclick="handleScore('away', 3)">+3</button>
                <button onclick="handleScore('away', 0)" >reset</button>
            
            </div>
        </div>
    </div>

    
<button id="endGame" onclick="handleTimerButton()">START GAME</button>
<button id="manual-end" onclick="goToNewPage()">END GAME</button>
<div id="winner-screen" class="overlay-hidden">
    <div class="overlay-box">
        <h1 id="victory-text">TEAM WINS!</h1>
        <div class="overlay-buttons">
            <button onclick="location.reload()">New Game</button>
            <button onclick="window.location.href='index.html'">Exit</button>
        </div>
    </div>
</div>

    <script src="script.js"></script>  
</body>
</html>
