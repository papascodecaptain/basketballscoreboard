<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketcounter - Players</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="16x16" href="Favicon.png">
</head>
<body>
    <div class="container"> 
        <h1>Who's Playing?</h1>

        <div class="setup-area">
            <div class="player-input">
                <h2>Team 1</h2>
                <input type="text" id="team1Input" placeholder="Enter Team 1 Name">
            </div>

            <div class="player-input">
                <h2>Team 2</h2>
                <input type="text" id="team2Input" placeholder="Enter Team 2 Name">
            </div>
        </div> <button id="startGame" onclick="goToPlay()">Start Game</button>
    </div>   
    <script src="script.js"></script>
</body>
</html>
