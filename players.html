<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketcounter - Players</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="16x16" href="Favicon.png">
</head>
<body>
  <img class="main-logo"src="BasketC0unter.png" alt="app-logo">
    <div class="container"> 

        <div class="setup-area">
            <div class="player-input">
                
                <input type="text" id="team1Input" placeholder="Team 1">
            </div>

            <div class="player-input">
                
                <input type="text" id="team2Input" placeholder="Team 2 ">
            </div>

    <div class="timer-setup">
        <label for="timeInput">Game Duration:</label>
        <select id="timeInput">
            <option value="1">1 Minute</option>
            <option value="5">5 Minutes</option>
            <option value="10" selected>10 Minutes</option>
            <option value="12">12 Minutes</option>
            <option value="20">20 Minutes</option>
        </select>
    </div>
        </div> <button id="startGame" onclick="goToPlay()">Let's Play</button>
    </div>   
    <script src="script.js"></script>
</body>
</html>
